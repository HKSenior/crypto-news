<div class="container-fluid pt-2 pb-5">
    <!-- Heading -->
    <div class="row text-warning text-center">
        <div class="col m-4">
            <h1 class="display-3 mb-4">The Latest Prices</h1>
            <div class="underline mb-2"></div>
        </div>
    </div>

    <!-- Table -->
    <div class="container table-responsive mt-4">
        <table class="table table-striped table-bordered table-hover shadow text-center">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Open</th>
                    <th scope="col">24 Hour High</th>
                    <th scope="col">24 Hour Low</th>
                    <th scope="col">Market Cap</th>                   
                </tr>
            </thead>
            <tbody>
                {% for key,value in price.DISPLAY.items %}
                    <tr>                    
                        <td>{{ key }}</td>
                        <td>{{ value.USD.PRICE }}</td>
                        <td>{{ value.USD.OPENDAY }}</td>
                        <td>{{ value.USD.HIGHDAY }}</td>
                        <td>{{ value.USD.LOWDAY }}</td>
                        <td>{{ value.USD.MKTCAP }}</td>                        
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>     
</div>
