{% extends 'base.html' %}

{% block content %}
    <div class="container">
        {% for key, value in crypto.DISPLAY.items %}
            <div class="jumbotron jumbotron-fluid justify-content-center mt-3 py-4">
                <div class="container">
                    <div class="text-center">
                        <img class="jumbo-img img-responsive mb-4 mt-0" src="https://www.cryptocompare.com{{ value.USD.IMAGEURL }}" alt="{{ key }}">  
                    </div>
                    
                    <h1 class="display-5 text-center mb-4">{{ key }}</h1>
                    <table class="table table-striped table-bordered table-hover text-center">
                        <thead>
                            <tr>                                
                                <th scope="col">Price</th>
                                <th scope="col">Open</th>
                                <th scope="col">24 Hour High</th>
                                <th scope="col">24 Hour Low</th>
                                <th scope="col">Market Cap</th>                   
                            </tr>
                        </thead>
                        <tbody>                            
                            <tr>                                                        
                                <td>{{ value.USD.PRICE }}</td>
                                <td>{{ value.USD.OPENDAY }}</td>
                                <td>{{ value.USD.HIGHDAY }}</td>
                                <td>{{ value.USD.LOWDAY }}</td>
                                <td>{{ value.USD.MKTCAP }}</td>                        
                            </tr>                            
                        </tbody>
                    </table>               
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
